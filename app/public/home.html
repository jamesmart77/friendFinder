<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>

    <!-- firebase auth  -->
    <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>
    <script src="assets/js/auth.js"></script>

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- google material icons (in jumbotron) -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

    <!-- custom css -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />

    <title>FriendConnection</title>
    <link rel="shortcut icon" href="favicon.ico" />

</head>

<body>

    <div class="container">

        <div class="jumbotron">
            <h1>
                <i class="material-icons">people</i>
                FriendConnection
            </h1>

            <hr>

            <h4>Answer a few basic questions.</h4>
            <h4>Then find the friend with the greatest compatibility!</h4>
            <br>

            <div>
                <!-- google prefill -->
                <div class="row btn-row">
                    <button type="button" class="btn btn-lg btn-primary prefill-buttons google-btn" onclick="googleAuth()">
                        <h4>
                            <i class="fa fa-google" style="font-size:36px;color:#f4c20d"></i> Prefill with Google</h4>
                    </button>
                </div>

                <div class="row btn-row">
                    <button type="button" class="btn btn-lg btn-primary prefill-buttons facebook-btn" onclick="facebookAuth()">
                        <h4>
                            <i class="fa fa-facebook" style="font-size:36px;color:#f4c20d"></i> Prefill with Google</h4>
                    </button>
                </div>

                <div class="row btn-row">
                    <button type="button" class="btn btn-lg btn-primary prefill-buttons" onclick="toSurvey()">
                        <h4>
                            <i class="fa fa-wpforms" style="font-size:36px"></i> Manually Enter Everything</h4>
                    </button>
                </div>
            </div>

        </div>

        <footer class="footer">
            <div class="container">
                <p>
                    <a href="/api/friends">API Friends List</a> |
                    <a href="https://github.com/jamesmart77/friendfinder">GitHub Repo</a>
                </p>
            </div>
        </footer>

    </div>


</body>

</html>
