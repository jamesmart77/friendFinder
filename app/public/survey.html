<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>FriendFinder</title>

    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.jquery.min.js"></script>

    <!-- Font Awesome Glyphicons -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

    <!-- Chosen -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.css">

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

    <!-- custom css -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />

</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h2>Survey Questions</h2>
        </div>

        <!-- user entry form -->
        <form id="entryForm" name="form_entry" class="form-group">
            <div class="card aboutYou-card">
                <div class="card-header">
                    About You
                </div>
                <div class="card-block">
                    <label for="user_name">Name (Required)</label>
                    <input type="text" name="user_name" id="name" class="form-control" required>

                    <label for="user_photo">Link to Photo Image (Required)</label>
                    <input type="text" name="user_photo" id="photo" class="form-control" required>
                </div>
            </div>

            <div class="card questions-card">
                <div class="card-header">
                    Questions
                </div>
                <div class="card-block">
                    <h3 class="question-header">
                        <strong>Question 1</strong>
                    </h3>
                    <div class="form-group">
                        <label>Your mind is always buzzing with unexplored ideas and plans.</label>
                        <select data-placeholder="" class="chosen-select form-control" id="q1">
                            <option value=""></option>
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>
                    <h3 class="question-header">
                        <strong>Question 2</strong>
                    </h3>
                    <label>Generally speaking, you rely more on your experience than your imagination.</label>
                    <select data-placeholder="" class="chosen-select form-control" id="q2">
                        <option value=""></option>
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>


                    <h3 class="question-header">
                        <strong>Question 3</strong>
                    </h3>
                    <label>You find it easy to stay relaxed and focused even when there is some pressure.</label>
                    <select data-placeholder="" class="chosen-select form-control" id="q3">
                        <option value=""></option>
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>


                    <h3 class="question-header">
                        <strong>Question 4</strong>
                    </h3>
                    <label>You rarely do something just out of sheer curiosity.</label>
                    <select data-placeholder="" class="chosen-select form-control" id="q4">
                        <option value=""></option>
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>


                    <h3 class="question-header">
                        <strong>Question 5</strong>
                    </h3>
                    <label>People can rarely upset you.</label>
                    <select data-placeholder="" class="chosen-select form-control" id="q5">
                        <option value=""></option>
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>


                    <h3 class="question-header">
                        <strong>Question 6</strong>
                    </h3>
                    <label>It is often difficult for you to relate to other people’s feelings.</label>
                    <select data-placeholder="" class="chosen-select form-control" id="q6">
                        <option value=""></option>
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>


                    <h3 class="question-header">
                        <strong>Question 7</strong>
                    </h3>
                    <label>In a discussion, truth should be more important than people’s sensitivities.</label>
                    <select data-placeholder="" class="chosen-select form-control" id="q7">
                        <option value=""></option>
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>

                    <h3 class="question-header">
                        <strong>Question 8</strong>
                    </h3>
                    <label>You rarely get carried away by fantasies and ideas.</label>
                    <select data-placeholder="" class="chosen-select form-control" id="q8">
                        <option value=""></option>
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>

                    <h3 class="question-header">
                        <strong>Question 9</strong>
                    </h3>
                    <label>You think everyone’s views should be respected regardless of whether they are supported by facts or not.</label>
                    <select data-placeholder="" class="chosen-select form-control" id="q9">
                        <option value=""></option>
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>

                    <h3 class="question-header">
                        <strong>Question 10</strong>
                    </h3>
                    <label>You feel more energetic after spending time with a group of people.</label>
                    <select data-placeholder="" class="chosen-select form-control" id="q10">
                        <option value=""></option>
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>
                </div>
            </div>

            <br>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary btn-lg btn-block" id="submit">
                <i class="fa fa-check-circle" aria-hidden="true"></i>
                Submit
            </button>
        </form>

        <hr>
        <footer class="footer">
            <div class="container">
                <p>
                    <a href="/api/friends">API Friends List</a> |
                    <a href="https://github.com/jamesmart77/friendfinder">GitHub Repo</a>
                </p>
            </div>
        </footer>

    </div>

    <!-- Modal -->
    <div id="resultsModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h2 class="modal-title">
                        <strong>Best Match</strong>
                    </h2>
                </div>
                <!-- match image -->
                <div class="modal-body">
                    <h2 id="matchName"></h2>
                    <img id="matchImg" src="" alt="">
                </div>
                <!-- connect link -->
                <div class "connect">
                    <span class="connection">
                        <a href="#">Let's Connect!</a>
                    </span>
                </div>
                <div class="modal-footer">
                    <button type="button" id="closeBtn" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

    <script src="assets/js/survey.js"></script>

</body>

</html>
